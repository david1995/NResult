parameters:
  name: ''
  pool: ''
  nugetVersion: 4.9.2
  sdkVersion: 6.0.101
  artifactFileName: ''

jobs:
- job: ${{ parameters.name }}
  pool: ${{ parameters.pool }}
  steps:
  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet'
    inputs:
      versionSpec: ${{ parameters.nugetVersion }}

  - task: DotNetCoreInstaller@2
    displayName: 'Use .NET Core'
    inputs:
      version: ${{ parameters.sdkVersion }}

  - task: PowerShell@2
    displayName: 'build Debug'
    inputs:
      filePath: build/build.ps1
      workingDirectory: ./
      arguments: Debug

  - task: PowerShell@2
    displayName: 'build Release'
    inputs:
      filePath: build/build.ps1
      workingDirectory: ./
      arguments: Release

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test unit-tests'
    inputs:
      command: test
      projects: 'test/unit-tests/**/*.Tests.csproj'

  - task: ArchiveFiles@2
    displayName: 'Archive $(Build.SourcesDirectory)'
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      archiveFile: ${{ parameters.artifactFileName }}

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: NResult-CI-BuildResult'
    inputs:
      PathtoPublish: ${{ parameters.artifactFileName }}
      artifactType: container
      ArtifactName: 'NResult-CI-BuildResult'
